<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Draw a blue rectangle (canvas version)</title>
</head>

<body onload="main()">
    <canvas id="example" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <script src="asg0.js"></script>
    <script src='./lib/cuon-matrix-cse160.js'></script>
    
    <br></br>
    <label for="v1">v1 : x</label>
        <input type="text" id="v1-xVal" name="xVal" required minlength="1" maxlength="8" size="10" />
        <label for="v1">y</label>
        <input type="text" id="v1-yVal" name="yVal" required minlength="1" maxlength="8" size="10" />
    <br></br>

    <label for="v2">v2 : x</label>
        <input type="text" id="v2-xVal" name="xVal" required minlength="1" maxlength="8" size="10" />
        <label for="v2">y</label>
        <input type="text" id="v2-yVal" name="yVal" required minlength="1" maxlength="8" size="10" />
    <br></br>

    <label for="pet-select">Operation:</label>

    <select name="pets" id="pet-select">
    <option value="">--Please choose an option--</option>
    <option value="add">Add</option>
    <option value="sum">Sub</option>
    <option value="hamster">Hamster</option>
    <option value="parrot">Parrot</option>
    <option value="spider">Spider</option>
    <option value="goldfish">Goldfish</option
    </select>

    <input type="button" value = "draw" onclick="handleDrawEvent()"></input>

</body>
</html>
